<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eDNA Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">eDNA Classifier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/performance">Model Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/database">Database</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">eDNA Sequence Classifier</h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="sequence-file" class="form-label">Upload Sequence File</label>
                                <input type="file" class="form-control" id="sequence-file" name="file" accept=".fasta,.fa,.seq">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Classify Sequence</button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert" role="alert">
                                <h4 class="alert-heading">Classification Result</h4>
                                <p id="result-text"></p>
                                <div class="progress">
                                    <div id="confidence-bar" class="progress-bar" role="progressbar"></div>
                                </div>
                                <p class="mt-2">Confidence: <span id="confidence-text"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
